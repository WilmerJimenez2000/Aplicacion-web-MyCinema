<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/stylesRegistro.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>Registro</title>
</head>

<body>
    <!--CABECERA-->
    <header class="cabecera">

        <div class="logo">
            <span><img src="css/img/logo2.png" alt="Cinema" title="Cinema"></span>
            <!--<input type="date" style="text-align: center;">-->
            <input type="submit" onclick="location.href='../INICIO/index.html'" value="INICIO">

        </div>
        <div class="login">
            <input type="submit" onclick="location.href='login.html'" value="INICIAR SESIÓN">
        </div>
    </header>
    <!--CUERPO-->
    <main class="container">
        <div class="row text-center">
            <h2 style="color: white; text-align: center;">Registro Usuario</h2>
        </div>
        <div class="row float-start offset-md-4 col-6">
            <form action="#" id="formulario" method="POST">
                <div class="row"> 
                    <div class="col">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" name="nomre" placeholder="Nombre">
                        
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">                
                    <div class="col">
                        <label for="nombre">Apellido:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">CI/RUC:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="ci" name="ci" placeholder="C.I. / RUC">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Diereccion:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Direccion.">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Telefono:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Fecha de Nacimiento:</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="fechaN" name="fechaN" min="1920-01-01" max="2022-01-01" value="1970-25-08">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Correo Electronico:</label>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Contraseña:</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="contrasenia" name="contrasenia"
                            placeholder="Contraseña">
                        <h6>La contraseña debe tener al menos: un numero, una mayuscula y por lo menos 8 caracteres.
                        </h6>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row justify-content-center">
                    <div class="col-md-6 offset-sm-1">
                        <input type="submit" id="enviar" value="Enviar">
                    </div>
                </div>
                <div class="clearfix"></div>
            </form>
            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('_6yxazA5bOdNs5lLF')
            </script>
        </div>
        <div class="clearfix"></div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row ">
                <div class="col text-center" id="social">
                    <div class="row">
                        <div class="col">
                            <h5>REDES SOCIALES</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <i class="bi bi-facebook"></i>
                        </div>
                        <div class="col-3">
                            <i class="bi bi-twitter"></i>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <i class="bi bi-youtube"></i>
                        </div>
                        <div class="col-3">
                            <i class="bi bi-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="location">
                        <h5>¿DONDE ESTAMOS?</h5>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.811836074111!2d-78.4930028861762!3d-0.10329793550644271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5859bb5ef97a9%3A0x5de0a0c2331f31fb!2sMulticines%20-%20El%20Condado!5e0!3m2!1ses!2sec!4v1658958005666!5m2!1ses!2sec"
                            width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col">
                    <div id="info">
                        <h5 class="text-center">CONTACTOS</h5>
                        <p>
                        <h2>DIRECCIÓN:</h2>
                        <a href="#"><i class="bi bi-geo-alt-fill"></i></a>
                        <span>Av. R y Calle</span>
                        <h2>TELÉFONOS:</h2>
                        <a href="#"><i class="bi bi-telephone"></i></a>
                        <span>0123456789</span>
                        <h2>CORREO:</h2>
                        <a href="#"><i class="bi bi-at"></i></a>
                        <span>contacto@cinema.com</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <p>
                        Ingenieria de Software II 2022A &copy;
                        <a href="mailto:contacto@cinema.com?subject=Ayuda">GRUPO1</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

</html>
