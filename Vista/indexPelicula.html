<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/stylesPelicula.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>Formulario Peliculas</title>
</head>

<body>
    <!--CABECERA-->
    <header class="cabecera">
        <div class="logo">
            <span><img src="css/img/logo2.png" alt="Cinema" title="Cinema"></span>
            <input type="date" style="text-align: center;">

            <form action="indexAdministrador.html">
                <input type="submit" value="INICIO">
            </form>
        </div>
        <div class="login">
            <input type="submit" onclick="location.href='indexRegistro.html'" value="REGISTRARSE">
            <input type="submit" onclick="location.href='login.html'" value="INICIAR SESIÓN">
        </div>
    </header>
    <!--CUERPO-->
    <main class="container">
        <div class="row text-center">
            <h2 style="color: white; text-align: center;">Registro Pelicula</h2>
        </div>
        <div class="row float-start offset-md-4 col-6">
            <form action="#" id="formulario" method="POST">
                <div class="row">
                    <div class="col">
                        <label for="nombre">Titulo:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Sinopsis:</label>
                    </div>
                    <div class="col">
                        <p><textarea name="sinopsis" id="sinopsis" cols="30" rows="10" placeholder="Sinopsis"></textarea></p>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Director:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="director" name="director" placeholder="Director" min="1" max="100">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Actor Principal:</label>
                    </div>
                    <div class="col">
                        <select name="actor" class="form-control" min="1" max="100" id="actor">
                            
                        </select>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Duracion:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="duracion" name="duracion" placeholder="2h 00min" min="1" max="100">
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Clasificacion:</label>
                    </div>
                    <div class="col">
                        <select name="clasificacion" class="form-control" min="1" max="100" id="clasificacion">
                            <option value="Todo publico">Todo publico</option>
                            <option value="Mayores de 7 años">Mayores de 7 años</option>
                            <option value="Mayores de 12 años">Mayores de 12 años</option>
                            <option value="Mayores de 16 años">Mayores de 16 años</option>
                            <option value="Mayores de 18 años">Mayores de 18 años</option>
                        </select>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Idiomas:</label>
                    </div>
                    <div class="col">
                        <select name="idioma" class="form-control" min="1" max="100" id="idioma">
                            <option value="español">Español</option>
                            <option value="ingles">Ingles</option>
                            <option value="subEspañol">Subtitulado en Español</option>
                            <option value="subIngles">Subtitulado en Ingles</option>
                        </select>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombre">Genero:</label>
                    </div>
                    <div class="col">
                        <select name="genero" class="form-control" min="1" max="100" id="genero">
                            <option value="accion">Accion</option>
                            <option value="aventuras">Aventuras</option>
                            <option value="cienciaFiccion">Ciencia Ficción</option>
                            <option value="drama">Drama</option>
                            <option value="fantasia">Fantasía</option>
                            <option value="musical">Musical</option>
                            <option value="suspence">Suspense</option>
                            <option value="terror">Terror</option>
                        </select>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="nombre">Estado:</label>
                    </div>
                    <div class="col">
                        <select name="estado" class="form-control" min="1" max="100" id="estado">
                            <option value="true">Disponible</option>
                            <option value="False">No disponible</option>
                        </select>
                    </div>
                    <div class="col">
                        <i class="formulario_validacion-estado bi bi-x-circle-fill"></i>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6 offset-sm-1">
                        <input type="submit" id="enviar" value="Enviar" style="margin-top: 10px; margin-bottom: 20px;">
                        <a id="Regresar" href="indexAdministrador.html" style="
                        font-size: 15px;
                        text-decoration: none;
                        margin-left: 10px;
                        background-color: buttonface;
                        color: buttontext;
                        border: 1px solid gray;
                        padding: 2px;
                        border-radius: 4px;
                        display: inline-block;
                        ">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row ">
                <div class="col text-center" id="social">
                    <div class="row">
                        <div class="col">
                            <h5>REDES SOCIALES</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <i class="bi bi-facebook"></i>
                        </div>
                        <div class="col-3">
                            <i class="bi bi-twitter"></i>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <i class="bi bi-youtube"></i>
                        </div>
                        <div class="col-3">
                            <i class="bi bi-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="location">
                        <h5>¿DONDE ESTAMOS?</h5>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.811836074111!2d-78.4930028861762!3d-0.10329793550644271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5859bb5ef97a9%3A0x5de0a0c2331f31fb!2sMulticines%20-%20El%20Condado!5e0!3m2!1ses!2sec!4v1658958005666!5m2!1ses!2sec"
                            width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col">
                    <div id="info">
                        <h5 class="text-center">CONTACTOS</h5>
                        <p>
                        <h2>DIRECCIÓN:</h2>
                        <a href="#"><i class="bi bi-geo-alt-fill"></i></a>
                        <span>Av. R y Calle</span>
                        <h2>TELÉFONOS:</h2>
                        <a href="#"><i class="bi bi-telephone"></i></a>
                        <span>0123456789</span>
                        <h2>CORREO:</h2>
                        <a href="#"><i class="bi bi-at"></i></a>
                        <span>contacto@cinema.com</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <p>
                        Ingenieria de Software II 2022A &copy;
                        <a href="mailto:contacto@cinema.com?subject=Ayuda">GRUPO1</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script src="js/fecha.js"></script>
<script type="module" src="../Controlador/controladorPelicula.js"></script>
<script type="module" src="js/cargarActor.js"></script>

</html>
